<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N3 Layout de tres columnas</title> 
</head>
<body>
    <div class="sidebar">
        <h2>Izquierda</h2> 
        <p>Menú o enlaces.</p>
    </div>
    <div class="main">
        <h1>N3 Contenido Principal</h1> 
        <p>Este es el contenido principal.</p>
    </div>
    <div class="sidebar">
        <h2>Derecha</h2>
        <p>Publicidad o más enlaces.</p>
    </div>
</body>
<style>
    body {
        font-family: Arial, sans-serif; /*<!-- Define la fuente de la página -->*/
        margin: 0; /*<!-- Elimina el margen predeterminado del cuerpo -->*/
        padding: 0; /*<!-- Elimina el relleno predeterminado del cuerpo -->*/
        display: flex; /*<!-- Utiliza un diseño de flexbox para el cuerpo -->*/
    }
    .sidebar {
        flex: 1; /*<!-- La barra lateral ocupa una fracción del espacio disponible -->*/
        padding: 30px; /*<!-- Añade un relleno de 20px a la barra lateral -->*/
        background-color: #dddddd; /* <!-- Define el color de fondo de la barra lateral -->*/

    }
    .main {
        flex: 2; /* <!-- El contenido principal ocupa el doble de espacio que la barra lateral -->*/
        padding: 20px; /* <!-- Añade un relleno de 20px al contenido principal -->*/
        background-color: #f4f4f4; /* <!-- Define el color de fondo del contenido principal -->*/
    }
</style>

</html>
